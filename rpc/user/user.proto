syntax = "proto3";

package user;

option go_package = "./user";

message UserInfoRequest {
  int64 user_id = 1;
}

message UserInfoResponse {
  int64 user_id = 1;
  string username = 2;
  string email = 3;
  int64 created_at = 4;
}

message CallTradeRequest {
  int64 user_id = 1;
  int64 product_id = 2;
  int64 quantity = 3;
}

message CallTradeResponse {
  string trade_instance_id = 1; // trade 服务实例ID，用于验证负载均衡
  string status = 2;
}

service User {
  rpc GetUserInfo(UserInfoRequest) returns (UserInfoResponse);
  rpc CallTrade(CallTradeRequest) returns (CallTradeResponse);
}

