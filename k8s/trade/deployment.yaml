apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-service
  namespace: service-test
  labels:
    app: trade-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trade-service
  template:
    metadata:
      labels:
        app: trade-service
        version: v1
    spec:
      containers:
      - name: trade
        image: ghcr.io/your-org/service-test/trade-service:latest  # 会被 CI/CD 替换
        imagePullPolicy: Always
        ports:
        - containerPort: 9003
          name: grpc
          protocol: TCP
        env:
        - name: ETCD_ENDPOINTS
          valueFrom:
            configMapKeyRef:
              name: etcd-config
              key: etcd-endpoints
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 9003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: trade-service
  namespace: service-test
  labels:
    app: trade-service
spec:
  type: ClusterIP
  ports:
  - port: 9003
    targetPort: 9003
    protocol: TCP
    name: grpc
  selector:
    app: trade-service

