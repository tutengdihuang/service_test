name: Service Test CI/CD

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (web, user, product, trade, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - web
          - user
          - product
          - trade

# 全局权限设置 - 允许推送到 GitHub Container Registry
permissions:
  contents: read
  packages: write

env:
  REGISTRY: crpi-j9gshcbjtb1i6c7h.cn-hangzhou.personal.cr.aliyuncs.com
  IMAGE_PREFIX: tutengdihuang
  KUBERNETES_NAMESPACE: service-test
  GO_VERSION: '1.24'

jobs:
  # 代码检查和测试
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，确保代码是最新的

      - name: Verify code state
        run: |
          echo "=== 验证代码状态 ==="
          echo "当前提交: $(git rev-parse HEAD)"
          echo "当前分支: $(git branch --show-current)"
          echo ""
          echo "检查关键文件是否存在:"
          echo "- api/web/internal/logic 目录文件:"
          ls -la api/web/internal/logic/ || echo "目录不存在"
          echo ""
          echo "- api/web/internal/types/types.go:"
          if [ -f "api/web/internal/types/types.go" ]; then
            echo "文件存在"
            grep -n "GetProductInfoRequest\|GetUserInfoRequest" api/web/internal/types/types.go || echo "Request 类型未找到"
          else
            echo "文件不存在"
          fi
          echo ""
          echo "检查是否有拼写错误的文件:"
          find . -name "*infolgic.go" -type f 2>/dev/null | grep -v ".git" || echo "未找到拼写错误的文件（正确）"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Clean Go cache
        run: |
          echo "=========================================="
          echo "=== 清理 Go 缓存 ==="
          echo "=========================================="
          
          # 清理 Go 构建缓存
          echo "1. 清理 Go 构建缓存..."
          go clean -cache || true
          
          # 清理 Go 模块缓存
          echo "2. 清理 Go 模块缓存..."
          go clean -modcache || true
          
          # 清理 Go 测试缓存
          echo "3. 清理 Go 测试缓存..."
          go clean -testcache || true
          
          # 清理可能的其他缓存目录
          echo "4. 清理其他缓存目录..."
          rm -rf ~/.cache/go-build 2>/dev/null || true
          rm -rf $HOME/.cache/go-build 2>/dev/null || true
          
          echo ""
          echo "✓ Go 缓存清理完成"
          echo "=========================================="

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          echo "=== 下载依赖 ==="
          go mod download
          echo "依赖下载完成"

      - name: Run tests
        run: |
          echo "=== 运行测试 ==="
          go test -v ./... || echo "No tests found or tests failed"

      - name: Build verification
        run: |
          echo "=== 构建验证 ==="
          echo "清理之前的构建产物..."
          rm -f /tmp/web /tmp/user /tmp/product /tmp/trade || true
          
          echo "开始验证各个服务能否正常编译..."
          # 验证各个服务能否正常编译
          cd api/web && go build -o /tmp/web . || exit 1
          echo "✓ web 服务构建成功"
          
          cd ../../rpc/user && go build -o /tmp/user . || exit 1
          echo "✓ user 服务构建成功"
          
          cd ../product && go build -o /tmp/product . || exit 1
          echo "✓ product 服务构建成功"
          
          cd ../trade && go build -o /tmp/trade . || exit 1
          echo "✓ trade 服务构建成功"
          
          echo ""
          echo "=== 所有服务构建成功 ==="
          echo "构建产物大小:"
          ls -lh /tmp/web /tmp/user /tmp/product /tmp/trade 2>/dev/null | awk '{print "  " $9 " - " $5}'

  # 构建 Docker 镜像
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      packages: write  # 需要写入权限来推送 Docker 镜像到 GitHub Container Registry
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: web
            path: api/web
            dockerfile: Dockerfile.web
            port: 8888
          - name: user
            path: rpc/user
            dockerfile: Dockerfile.user
            port: 9001
          - name: product
            path: rpc/product
            dockerfile: Dockerfile.product
            port: 9002
          - name: trade
            path: rpc/trade
            dockerfile: Dockerfile.trade
            port: 9003

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史

      - name: Verify code state
        run: |
          echo "=== 验证代码状态 ==="
          echo "当前提交: $(git rev-parse HEAD)"
          echo "构建服务: ${{ matrix.service.name }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/${{ matrix.service.dockerfile }}
          build-args: |
            SERVICE_PATH=${{ matrix.service.path }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}-service:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}-service:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  # 部署到 Kubernetes
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: production
      url: https://service-test.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史

      - name: Verify deployment state
        run: |
          echo "=== 验证部署状态 ==="
          echo "当前提交: $(git rev-parse HEAD)"
          echo "镜像标签: ${GITHUB_SHA::8}"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl config view --minify

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          # 设置镜像标签
          IMAGE_TAG=${GITHUB_SHA::8}
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE_PREFIX="${{ env.IMAGE_PREFIX }}"
          
          echo "Deploying with image tag: $IMAGE_TAG"
          
          # 创建或更新 namespace
          kubectl apply -f k8s/namespace.yaml || echo "Namespace already exists"
          
          # 等待 namespace 就绪
          kubectl wait --for=condition=Active namespace/${{ env.KUBERNETES_NAMESPACE }} --timeout=30s || true
          
          # 部署 ConfigMap
          kubectl apply -f k8s/configmap.yaml || echo "ConfigMap already exists"
          
          # 从 etc 目录创建服务配置 ConfigMap
          kubectl create configmap user-service-config --from-file=user.yaml=k8s/etc/user.yaml -n service-test --dry-run=client -o yaml | kubectl apply -f -
          kubectl create configmap product-service-config --from-file=product.yaml=k8s/etc/product.yaml -n service-test --dry-run=client -o yaml | kubectl apply -f -
          kubectl create configmap trade-service-config --from-file=trade.yaml=k8s/etc/trade.yaml -n service-test --dry-run=client -o yaml | kubectl apply -f -
          kubectl create configmap web-service-config --from-file=web.yaml=k8s/etc/web.yaml -n service-test --dry-run=client -o yaml | kubectl apply -f -
          
          # 部署各个服务
          for service in user product trade web; do
            echo "Deploying $service service..."
            
            # 设置镜像地址
            IMAGE="${REGISTRY}/${IMAGE_PREFIX}/${service}-service:${IMAGE_TAG}"
            
            # 更新 deployment.yaml 中的镜像（如果文件存在）
            if [ -f "k8s/${service}/deployment.yaml" ]; then
              # macOS 和 Linux 兼容的 sed 命令
              if [[ "$OSTYPE" == "darwin"* ]]; then
                sed -i '' "s|image:.*${service}-service.*|image: ${IMAGE}|g" k8s/${service}/deployment.yaml
              else
                sed -i "s|image:.*${service}-service.*|image: ${IMAGE}|g" k8s/${service}/deployment.yaml
              fi
              
              # 应用部署文件
              kubectl apply -f k8s/${service}/deployment.yaml
              
              # 等待部署完成
              kubectl rollout status deployment/${service}-service -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m || true
            else
              echo "Warning: k8s/${service}/deployment.yaml not found, skipping..."
            fi
          done
          
          # 显示部署状态
          echo "=== Deployment Status ==="
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get ingress -n ${{ env.KUBERNETES_NAMESPACE }} || echo "No ingress found"

      - name: Run smoke tests
        run: |
          # 等待服务就绪
          sleep 15
          
          # 获取 web 服务地址
          WEB_SERVICE=$(kubectl get svc web-service -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.spec.clusterIP}' 2>/dev/null || echo "")
          
          if [ -n "$WEB_SERVICE" ]; then
            WEB_PORT=$(kubectl get svc web-service -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.spec.ports[0].port}' 2>/dev/null || echo "8888")
            
            echo "Testing web service at $WEB_SERVICE:$WEB_PORT"
            
            # 简单的健康检查
            kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never -n ${{ env.KUBERNETES_NAMESPACE }} -- \
              curl -f http://${WEB_SERVICE}:${WEB_PORT}/health || echo "Health check failed (service may not have /health endpoint)"
          else
            echo "Web service not found, skipping health check"
          fi
